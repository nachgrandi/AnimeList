<div class="card card-anime text-dark">
  <div class="card-header">
    {{anime.title | uppercase}}
  </div>
  <div class="card-body">
    <p>
      {{anime.descripcion}}
    </p>
  </div>
  <div class="card-footer">
    <span 
      [ngClass]="anime.endYear ? 'badge badge-secondary' : 'badge badge-success'"
    >
      {{anime.endYear ? 'Finalizado' : 'En emision'}}
    </span>
  </div>
</div>
